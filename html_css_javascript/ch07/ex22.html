<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>실습예제 22 ~ 25번</title>
	<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
	<script type="text/javascript">
		// $(function () {
		// 	$("#p1").prepend("<strong>가나다라</strong>");
		// 	$("#p1").append("<strong>카타라하</strong>");

		// 	$("#p1").before("<strong>ABCD</strong>");
		// 	$("#p1").after("<strong>XYZ</strong>");
		// });

		document.addEventListener("DOMContentLoaded", function () {
			const p1 = document.querySelector("#p1");

			p1.insertAdjacentHTML("afterbegin", "<strong>가나다라</strong>");
			p1.insertAdjacentHTML("beforeend", "<strong>카타라하</strong>");

			p1.insertAdjacentHTML("beforebegin", "<strong>ABCD</strong>");
			p1.insertAdjacentHTML("afterend", "<strong>XYZ</strong>");
		});
	</script>
</head>

<body>
	<p id="p1">마바사아자차</p>
</body>

</html>
