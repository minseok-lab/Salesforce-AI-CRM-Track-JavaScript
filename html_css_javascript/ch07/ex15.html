        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll("li");

            const first = items[0];
            const last = items[items.length - 1];

            if (first) first.style.color = "red";
            if (last) last.style.color = "deepskyblue";
        });

    </script>
