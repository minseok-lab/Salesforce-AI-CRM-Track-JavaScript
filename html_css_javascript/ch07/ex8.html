<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelectorAll("#first, #third").forEach(function(item){
                item.style.color = "red";
            })
            document.querySelectorAll("#second, #fourth").forEach(function(item){
                item.style.color = "blue";
                item.style.fontSize = "2.0em";
                item.style.fontWeight = "bold";
            })
        });
        // $(function(){
        //     $("#first, #third").css("color","red");
        //     $("#second").css("color","blue")
        // });
    </script>
</head>
<body>
		<ul>
			<li id="first"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="second"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="third"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li id="fourth"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>
	</body>
</html>
