<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>실습예제 34번</title>
	<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
	<script type="text/javascript">
		$(function () {
			$("h1 a").attr("href", "https://www.naver.com");
			$("h1 a").attr("title", "네이버 홈페이지 가기");
			$("h1 a").attr("target", "_blank"); // _blank : 새 창에서 열기 , "" : 해당 창에서 열기
			$("h1 a").text("네이버 홈페이지 가기");

			$("h1").css (
				{
					"font-size": "36px",
					"font-family": "맑은 고딕",
				}
			)

			$("a:link, a:visited, a:active, a:hover").css (
				{
					"color": "#333",
					"text-decoration": "none" // 밑줄은 없음
				}
			)
		});
	</script>
</head>

<body>
	<h1><a href="http://www.smu.ac.kr" target="_blank" title="우리학교 홈페이지 가기">홈페이지 가기</a></h1>
</body>

</html>
