<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제 17번</title>
    <script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
    <script type="text/javascript">
        // $(function () {
        //     $("li:contains('샘플')").css("color", "red");
        //     $("li:has(strong)").css("color", "red");
        // });
        document.addEventListener("DOMContentLoaded", function () {
            const items = document.querySelectorAll("li");

            items.forEach(function (item) {
                if (item.textContent.includes("샘플")) {
                    item.style.color = "red";
                }
                if (item.querySelector("strong")) {
                    item.style.color = "red";
                }
            })
        })
    </script>
</head>

<body>
    <ul>
        <li><strong> 텍스트</strong> 텍스트 텍스트 텍스트 텍스트 </li>
        <li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
        <li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
        <li> 샘플 샘플 샘플 샘플 샘플 샘플 </li>
    </ul>
</body>

</html>
