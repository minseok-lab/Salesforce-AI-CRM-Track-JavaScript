<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attribute</title>
    <script src="ex18.js"></script>
</head>
<body>
    <p>버튼을 클릭하면 <em>displayDate()</em> 함수가 실행 됩니다.</p>
    <button onclick="displayDate()">Try it</button>
    <p id="demo"></p>

    <p>버튼에 마우스오버하면 <em>onLoad()</em> 함수가 실행 됩니다.</p>
    <button id="myBtn">Try it</button>
    <p id="demo"></p>
</body>
</html>
