<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onchangeEvent</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "맑은 고딕";
            font-size: 1em;
            color: #333;
            margin: 50px;
        }
        input {
            width: 500px;
            height: 2em;
            padding-left: 20px;
            border-radius: 20px;
        }
    </style>
    <script type="text/javascript" src="ex24.js"></script>
</head>
<body>
    <select onchange="selectChanged()">
        <option>value1</option>
        <option>value2</option>
        <option>value3</option>
        <option>value4</option>
        <option>value5</option>
    </select>
    <br>
    아이디 입력: <br><input type="text" id="fname" onchange="myFunction()">
    <p>
        INPUT에 포커스가 없어지면, 이전 값이 변했는 지 판단해서 항상 대문자로 만드는 예제입니다.
    </p>
</body>
</html>
